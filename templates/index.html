<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ZIP File</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .images {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .images img {
            margin: 0 10px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="https://via.placeholder.com/100" alt="Stock Image 1">
            <img src="https://via.placeholder.com/100" alt="Stock Image 2">
        </div>
        <h1>Upload ZIP File</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div class="progress mt-3" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div id="conversion-summary" class="mt-3" style="display: none;">
            <p id="success-count"></p>
            <p id="error-list"></p>
        </div>
        <div id="download-section" class="mt-3" style="display: none;">
            <a id="download-link" href="/download" class="btn btn-success">Download Export.zip</a>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('upload-form').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "Processing started") {
                    var totalFiles = data.total_files;
                    $('.progress').show();
                    var interval = setInterval(function() {
                        fetch('/progress')
                        .then(response => response.json())
                        .then(progressData => {
                            var processedFiles = progressData.processed;
                            var percentage = Math.round((processedFiles / totalFiles) * 100);
                            $('.progress-bar').css('width', percentage + '%').attr('aria-valuenow', percentage).text(percentage + '%');

                            $('#success-count').text(`${progressData.successful}/${totalFiles} files successfully converted!`);

                            if (progressData.unsuccessful.length > 0) {
                                $('#error-list').html('Failed to convert the following files:<br>' + progressData.unsuccessful.join('<br>'));
                            } else {
                                $('#error-list').html('');
                            }

                            if (progressData.done) {
                                clearInterval(interval);
                                $('#download-section').show();
                                $('#conversion-summary').show();
                            }
                        });
                    }, 1000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
